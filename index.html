<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div><div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <div class="row">
        <button class="operator">√</button>
        <button class="operator">π</button>
        <button class="operator">^</button>
        <button class="operator">!</button>
      </div>
      <div class="row">
        <button class="clear">AC</button>
        <button class="operator">1/x</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button class="operator delete">DEL</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
